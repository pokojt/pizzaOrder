<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <h2>Pizza Order</h2>
      <div class="row">
        <div class="col-md-6">
          <p class="lead">Please enter your order here:</p>
          <form id="new-order">
            <div class="form-group">
              <label for="inputtedQuantity">Quantity:</label>
              <input id="inputtedQuantity" type="number">
            </div>
            <div class="form-group">
              <label for="inputtedSize">Size:</label>
              <select class="form-control" id="inputtedSize">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="XL">XL</option>
              </select>
            </div>
            <div class="new-toppings">
              <div class-"new-toppings">
                <div class="form-group">
                  <label for="inputtedToppings">Toppings:</label>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="checkbox">
                        <label><input type="checkbox" value=".50" name="Just Cheese">Just Cheese</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" value=".50" name="Extra Cheese">Extra Cheese</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" value=".50" name="Extra Sauce">Extra Sauce</label>
                      </div>
                      <div class="checkbox disabled">
                        <label><input type="checkbox" value=".50" name="Garlic" disabled>Garlic</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" value=".50" name="Roasted Peppers">Roasted Peppers</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" value=".50" name="Pepperoni">Pepperoni</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" value=".50" name="Sausage">Sausage</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="checkbox">
                        <label><input type="checkbox" value=".50" name="Spinach">Spinach</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" value=".50" name="Pineapple">Pineapple</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" value=".50" name="Canadian Bacon">Canadian Bacon</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" value=".50" name="Bacon">Bacon</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" value=".50" name="Onions">Onions</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" value=".50" name="Mushrooms">Mushrooms</label>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
            <button type="submit" class="btn" btn-lg btn-primary>Order Pizza</button>
          </form>
          <h2>Your Order:</h2>
          <ul id="orders">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-order">
            <h2></h2>
            <p>Quantity: <span class="quantity"</span></p>
            <p>Size: <span class="size"</span></p>
            <p>Toppings:</p>
            <ul id="toppings">

            </ul>
          </div>
        </div>
      </div>
    </div>



  </body>
</html>
