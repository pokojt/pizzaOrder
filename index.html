<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <h2>Pizza Order</h2>
      <div class="row">
        <div class="col-md-6">
          <p class="lead">Please enter your order here:</p>
          <form id="new-order">
            <div class="form-group">
              <label for="inputtedQuantity">Quantity:</label>
              <input id="inputtedQuantity" type="number">
            </div>
            <div class="form-group">
              <label for="inputtedSize">Size:</label>
              <input id="inputtedSize" type="size">
            </div>
            <div class="new-toppings">
              <div class-"new-toppings">
                <div class="form-group">
                  <label for="inputtedToppings">Toppings:</label>
                  <input id="inputtedToppings" type="text">
                </div>
              </div>
            </div>
            <button type="submit" class="btn" btn-lg btn-primary>Order Pizza</button>
          </form>
          <h2>Your Order:</h2>
          <ul id="orders">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-order">
            <h2></h2>
            <p>Quantity: <span class="quantity"</span></p>
            <p>Size: <span class="size"</span></p>
            <p>Toppings:</p>
            <ul id="toppings">

            </ul>
          </div>
        </div>
      </div>
    </div>



  </body>
</html>
